<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>variables_css_js</title>
    <link rel="stylesheet" href="Variables.css">
  </head>
  <body>
    <h2>Update CSS Variable with <span class="hl">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" name="spacing" min="10" max="200 "value="10" data-sizing="px">
<!-- data-sizing is added so that we can determine the suffix for these vals -->
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
<!-- colour doesn't need the data-sizing as it's just a hex color -->
      <label for="base">Base Colour</label>
      <input type="color" name="base" value="#ffc600">
    </div>
    <img src="https://presentapplied.files.wordpress.com/2016/11/brownleafsmall.jpg" alt="">
<script type="text/javascript" src="Variables.js">
</script>
  </body>

</html>
